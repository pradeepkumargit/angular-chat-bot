<div class="container">

    <div class="row">
        <div class="col-md-12 margin-top1-15">
        <h2 style="margin-top:30px;"> Angular Chat Bot</h2>
        <ng-container *ngFor="let message of messages| async">
            <div class="message" [ngClass]="{'from':message.sentBy==='bot','to':message.sentBy==='user'}">
                {{message.content}}
            </div>
        </ng-container>

        <label for="nameField">Your Message</label>
        <input type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" /><br>
        <button (click)="sendMessage()">Send</button>
    </div>
    </div>
</div>
